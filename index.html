<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/sass/main.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link rel="icon" href="./data/img/logo.png" type="image.png" />
        <title>Les Petits Plats</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <a href="./index.html"><img src="./data/img/logo.png" alt="Logo les petits plats" /></a>
                <h1 class="headerTitle">Les petits plats</h1>
            </div>
        </header>
        <!-- search input -->
        <div class="input-group search-input">
            <input
                type="text"
                class="form-control"
                placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
            />
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>
        <!-- selected tags -->
        <section id="selected-tags"></section>

        <!-- filter tags dropdownm -->
        <section class="filter-tags"></section>
        <!-- card recipes -->
        <section class="card-recipes">
            <div class="card-group cards" id="recipes-list"></div>

            <section class="card-alert">
                <div class="alert alert-danger" role="alert">
                    Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson
                    », etc
                </div>
            </section>
        </section>
        <!-- bootstrap and javascript -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
